services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      SEED_MVP: "1"
      DB_ENGINE: django.db.backends.sqlite3
      DB_NAME: /app/db.sqlite3
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: /api
      INTERNAL_API_URL: http://backend:8000/api
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      NEXT_PUBLIC_FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
